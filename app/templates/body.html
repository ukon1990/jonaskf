<header>
  <div id="title">
    <h1>{{title}}</h1>
  </div>
  <button id="menu" [ngClass]="{toggle: isMenuToggeled}" (click)="menuToggle()">Menu</button>
  <nav [ngClass]="{show: isMenuToggeled}">
    <ul>
      <li><a [ngClass]="{selected: currentPage === 'cv'}" (click)="changePage('cv', $event)" href="#cv">CV</a></li>
      <li><a [ngClass]="{selected: currentPage === 'work'}" (click)="changePage('work', $event)" href="#work">Previous projects</a></li>
      <li><a [ngClass]="{selected: currentPage === 'downloads'}" (click)="changePage('downloads', $event)" href="#downloads">Downloads</a></li>
    </ul>
  </nav>
</header>
<div id="content">
  <!-- Resume -->
  <cv [ngClass]="{show: currentPage === 'cv', previous: previousPage === 'cv'}" class="child"></cv>
  <work [ngClass]="{show: currentPage === 'work', previous: previousPage === 'work'}" class="child"></work>
  <downloads [ngClass]="{show: currentPage === 'downloads', previous: previousPage === 'downloads'}" class="child"></downloads>
</div>
